buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "${mod_version}"
group= "com.mordenkainen.equivalentenergistics" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "EquivalentEnergistics-${minecraft_version}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = ".minecraft"
}

repositories {
    maven {
        name 'Mobius Repo'
        url "http://default.mobiusstrip.eu/maven"
    }
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    ivy {
        name 'ProjectE'
        ivyPattern "https://maven.tterrag.com/[module]-[revision].[ext]"
        artifactPattern "http://media.forgecdn.net/files/${pe_cf}/[module]-[revision].[ext]"
    }
    ivy {
        name 'ProjectE'
        ivyPattern "https://maven.tterrag.com/[module]-[revision].[ext]"
        artifactPattern "http://media.forgecdn.net/files/${ae2_cf}/[module]-[revision].[ext]"
    }
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'com.mordenkainen.equivalentenergistics.asm.EqECoreLoader',
                   'FMLCorePluginContainsFMLMod': 'true'    }
}

dependencies {
    compile "codechicken:CodeChickenLib:${minecraft_version}-${ccl_version}:dev"
    compile "codechicken:CodeChickenCore:${minecraft_version}-${ccc_version}:dev"
    compile "codechicken:NotEnoughItems:${minecraft_version}-${nei_version}:dev"
    compile "mcp.mobius.waila:Waila:${waila_version}_${minecraft_version}:dev"
    compile ("com.pahimar.ee3:EquivalentExchange3:${minecraft_version}-${ee3_version}:dev"){
        transitive = false
    }
    compile ("appeng:appliedenergistics2:${ae2_version}:api"){
        transitive = false
    }
    compile name: 'ProjectE', version: "${pe_version}", ext: 'jar'
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
